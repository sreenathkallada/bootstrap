<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Signin to GitHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="lab3github.css">
</head>

<body>
    <div class="container">
        <div class="card border-0 border-b-0 maincard">
            <img src="https://cdn.svgporn.com/logos/github-icon.svg" alt="Github Logo" class="mx-auto mt-4">
            <div class="card-body mx-auto">
                <h5 class="card-title mainhead mt-2">Sign in to GitHub</h5>
            </div>
            <div class="card-header pt-0 pb-4 rounded-3 border">
                <form action="">
                    <div class="form-group py-3">
                        <label for="email">Username or email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password</label><small class="float-right mini py-0"><a href="#"
                                class="card-link text-decoration-none mr-3">Forgot
                                password?</a></small>

                        <input type="password" class="form-control" id="password">
                    </div>

                    <button type="submit" class="btn btn-success btn-block w-100">Sign in</button>


                </form>
            </div>

        </div>
        <div class="card text-center mt-3">
            <div class="card-body">
                New to GitHub? <a href="" class=" card-link text-decoration-none">Create an account.</a>
            </div>
        </div>
        <div class="card border-0 text-center mt-5">
            <div class="card-body px-0">
                <small>
                    <a href="#" class="card-link text-decoration-none">Terms</a>
                    <a href="#" class="card-link text-decoration-none">Privacy</a>
                    <a href="#" class="card-link text-decoration-none">Security</a>
                    <a href="#" class="card-link text-decoration-none text-secondary">Contact GitHub</a>
                </small>
            </div>
        </div>
</body>

</html>
